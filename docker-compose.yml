version: "3.9"
services:
  web:
    build: .
    ports:
      - "8080:8080"
    networks:
      - webnet  
    depends_on:
      - postgres
      - redis
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - webnet    
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./src/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - webnet
networks:
  webnet:  
    
